<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">create database xx;//创建数据库xx</span><br><span class="line">show databases;查看数据库</span><br><span class="line">drop database xx;删除数据库</span><br><span class="line"></span><br><span class="line">use xx;//进入xx数据库</span><br><span class="line">create table xxx (id int (32),username varchar(40),password varchar(32));创建表格式</span><br><span class="line">show create tables;查看表</span><br><span class="line">desc xxx;// 查看表结构</span><br><span class="line">select database();//查看当前表在哪个库下 </span><br><span class="line">drop xxx;//删除xxx表</span><br><span class="line">alter table 原表命 rename 新表明</span><br><span class="line">alter table xx change 字段名 字段名1 varchar(66);//修改字段</span><br><span class="line">alter table xx modify 字段名 修改值;//修改字段值</span><br><span class="line">alter table xx drop 字段名;//删除字段</span><br><span class="line">alter table xx add 字段名 varchar(55) first;//插入字段到首行</span><br><span class="line">alter table xx add 字段名 varchar(55) after 字段名1;//插入到字段名1后一行</span><br><span class="line">show index from xx;//查看索引情况</span><br><span class="line">alter table xx add index(字段);//给字段加入普通索引 </span><br><span class="line">alter table xx add unique(字段);//给字段加入唯一索引 </span><br><span class="line">alter table xx add fulltext(字段);//给字段加入全文索引 </span><br><span class="line">alter table xx add primary key(字段);//给字段加入主键索引 </span><br><span class="line"></span><br><span class="line">insert into bbs_user values(1,&apos;成龙&apos;,123123,64,223,333324);//给bbs_user表下插入数据</span><br><span class="line">insert into bbs_user(id , username , password , age , email , address ) values(2,&apos;萨拉赫&apos;,123445,12,1231,123123),(&apos;库蒂尼奥&apos; ，1231，13，1312，132123);//与上一条命令不同在于自动递增的id字段不用输入直接从username开始就行，也可插入多条数据，更灵活</span><br><span class="line"></span><br><span class="line">select * from bbs_user;//查看bbs_user表下的数据</span><br><span class="line">select count (*) from bbs_user;//查看bbs_user表下的数据个数</span><br><span class="line">select * from bbs_user where id=2;//查看bbs_user表下id=2的数据</span><br><span class="line">select * from bbs_user where id&gt;2;//查看bbs_user表下id&gt;2的数据</span><br><span class="line">select username, address from bbs_user;//查看bbs_user表下username, address的数据</span><br><span class="line">select * from bbs_user where id in&lt;1,3,&gt;;//查看bbs_user表下id为1，3，4，的数据</span><br><span class="line">select * from bbs_user where username like &apos;四%&apos;;//模糊查询，查bbs_user表username开头为四的数据</span><br><span class="line">select * from bbs_user where username like &apos;%四&apos;%;//模糊查询，查bbs_user表username有四的数据</span><br><span class="line">select * from bbs_user order by address;//使bbs_user表根据address字段升排序 </span><br><span class="line">select * from bbs_user order by address desc;//使bbs_user表根据address字段降排序 </span><br><span class="line">select * from bbs_user group by password;//将表按照password字段分组，（字段相同不显示）</span><br><span class="line">select * from bbs_user limit 5,15;//检索记录行6到行15</span><br><span class="line">select username , gname from shop_user inner join shop_goods on shop_user.gid = shop_goods.gid;//内联查询 ，查询两个表对应的数据（一二，二三，看一三）</span><br><span class="line">select shop_user.username  from shop_user left join shop_goods on shop_user.gid = shop_goods.gid;//左联查询，以左表为基准</span><br><span class="line">select shop_user.username from shop_user right join shop_goods on shop_user.gid = shop_goods.gid;//右联查询，以右表为基准</span><br><span class="line">select *from shop_user where gid in(select gid from shop_goods);//查shop_user下有带shop_goods中gid中的值的所有数据</span><br><span class="line">delete from bbs_user where username=&apos;李敖&apos;;//删除表中数据</span><br><span class="line">update bbs_user set username=&apos;安安&apos;,address=&apos;88888&apos; where id=1;//把id为1的数据的username字段改为安安，address字段改为88888</span><br></pre></td></tr></table></figure>

  $('.highlight').not('.gist .highlight').each(function(i, e) {
    var $wrap = $('<div>').addClass('highlight-wrap');
    $(e).after($wrap);
    $wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function(e) {
      var code = $(this).parent().find('.code').find('.line').map(function(i, e) {
        return $(e).text();
      }).toArray().join('\n');
      var ta = document.createElement('textarea');
      var yPosition = window.pageYOffset || document.documentElement.scrollTop;
      ta.style.top = yPosition + 'px'; // Prevent page scroll
      ta.style.position = 'absolute';
      ta.style.opacity = '0';
      ta.readOnly = true;
      ta.value = code;
      document.body.appendChild(ta);
      const selection = document.getSelection();
      const selected = selection.rangeCount > 0 ? selection.getRangeAt(0) : false;

        if (result) $(this).text('复制成功');

      }

      var $b = $(this).find('.copy-btn');

      }, 300);
    }).append(e);
